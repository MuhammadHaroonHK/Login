<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <button id="modebtn">Change mode</button>
    <div class="container">
        
        <h1>LogIn</h1>
        <form action="">
            <fieldset>
                <legend>Email</legend>
                <div class="em">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Password</legend>
                <div class="ps">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
            </fieldset>
            <div class="lab">
                <input type="checkbox" name="check" id="check">
                <label for="check">Show password</label>
                <span><a href="">Forget password?</a></span>
            </div>
            <hr>
            <div class="icons">
                <a href=""><img src="8197861_facebook_social network_network_communication_internet_icon (1).png"
                        alt="facebook"></a>
                <a href=""><img src="7123025_logo_google_g_icon.png" alt="google"></a>
                <a href=""><img src="3225183_app_logo_media_popular_social_icon.png" alt="twitter"></a>
            </div>
            <div class="but">
                <button id="logbtn">Login</button>
            </div>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
